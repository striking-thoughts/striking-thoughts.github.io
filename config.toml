  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Tiago's Creative Outlet"
    subtitle = "Below you will find a set of featured projects that Tiago is proud of."
    buttonText = "See Projects"

  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Camp Fire Works"
      subtitle = "This is a game that a group of friends created to be able to shoot fireworks together while respecting the social distancing guidelines and rules due to COVID19."
      tags = ["VR", "Multiplayer"]
      state = ["Game:Released"]
      image = "showcase/camp-fireworks.png"
      url = "blogs/aliquam"

    [[params.tiles.showcase]]
      title = "Ionic Defender"
      subtitle = "a surprisingly addictive gameplay!"
      tags = ["Arcade", "HomeTeam GameDev"]
      state = ["Game:Released"]
      image = "showcase/ionic-defender.png"
      url = "blogs/ipsum"

    [[params.tiles.showcase]]
      title = "Space Monks"
      subtitle = "A RPG system where the health of all players are joined together."
      tags = ["hackathon", "GMTK2021", "Multiplayer"]
      state = ["Prototype:Completed"]
      image = "showcase/space-monks.png"
      url = "blogs/magna"

    [[params.tiles.showcase]]
      title = "Perspective Wand"
      subtitle = "One of the mechanics of Superluminal in VR. It is a delight to play with this perspective game mechanic in VR."
      tags = ["Project", "VR", "WebGL"]
      state = ["Prototype:Completed"]
      image = "showcase/perspective-wand.png"
      url = "blogs/tempus"

